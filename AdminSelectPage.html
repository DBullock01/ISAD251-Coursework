<!DOCTYPE html>
<html>
	<head>
		<title> Administrator Menu </title>
		
	</head>
	
	<body>

			<div style="background-color:blue; margin:auto; width:700px; height:30px; border-top:2px solid black;border-bottom:2px solid black; position:absolute">

				</div>
				
				<input type="button" id="AdminLogOutButton" value="Log Out" style="float:right; height:27px">
			</div>
				
			<div style="background-color:cyan; width:350px; height:100px; margin:auto; border:1px solid black; position:relative; top:100px">
				<table style="margin:auto; top:25px; position:relative">
					<tr>
						<td><input type="button" id="ViewStockButton" value="View Stock" style="height:40px"/></td>
						<td style="width:50px"></td>
						<td><input type="button" id="ViewOrderButton" value="View Orders" style="height:40px"/></td>
					</tr>
				</table>
			</div>
